<form [formGroup]="formGroup" novalidate (ngSubmit)="onSubmit()">
    <div class="container">
        <div class="col">
            <h5>Upload .json file:</h5>
        </div>
        <div class="row">
            <div class="col-8">
                <div class="custom-file">
                    <input type="file" class="custom-file-input" id="customFileLang" (change)="onFileChange($event)">
                    <label class="custom-file-label" for="customFileLang">{{fileName}}</label>
                </div>
            </div>
            <div class="col-4">
                <button type="submit" class="btn btn-secondary" [disabled]="formGroup.invalid || formGroup.prestine">Submit</button>
            </div>
        </div>
    </div>
</form>
