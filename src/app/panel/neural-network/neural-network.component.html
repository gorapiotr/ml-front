<app-panel-header>
    <div header-title>Neural network</div>
    <div buttons>
        <button class="btn btn-sm btn-outline-primary">
            Neural network info
        </button>
    </div>
</app-panel-header>

<app-input-file (fileEmitter)="loadFile($event)"></app-input-file>

<button class="btn btn-primary" (click)="train()">Train</button>

<br>
<br>
<br>

<ng-container *ngIf="data?.length">
    <!-- data form -->
    <app-neural-network-form [data]="data" [dataLength]="data.length" (formEmitter)="setUpProperties($event)"></app-neural-network-form>

    <!-- data elements -->
    <div class="container">
        <div class="row">
            <div class="col">
                <ng-container>
                    <h5>Laded data</h5>
                    <table class="table table-striped table-hover">
                        <thead>
                        <tr>
                            <th>#</th>
                            <ng-container *ngFor="let item of data[0] | keyvalue">
                                <th scope="col">{{item.key | titlecase }}</th>
                            </ng-container>
                        </tr>
                        </thead>
                        <tbody>
                        <tr *ngFor="let obj of data | slice:0 :10, let i = index">
                            <td> {{i + 1}}</td>
                            <ng-container *ngFor="let item of obj | keyvalue">
                                <td> {{item.value}}</td>
                            </ng-container>
                        </tr>
                        </tbody>
                    </table>
                </ng-container>
            </div>
        </div>
    </div>
</ng-container>
