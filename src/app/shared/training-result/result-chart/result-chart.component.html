<div style="display: block">
    <div class="row">
        <div class="col-6">
            <ng-container *ngIf="!loading">
                <canvas baseChart
                        [data]="pieChartData"
                        [labels]="pieChartLabels"
                        [chartType]="pieChartType"
                        [options]="pieChartOptions"
                        [plugins]="pieChartPlugins"
                        [legend]="pieChartLegend">
                </canvas>
            </ng-container>
        </div>
        <div class="col-4">
            <div class="alert alert-primary" role="alert">
                Correct answers: <strong>{{correctAnswers}}</strong>({{correctAnswers / data.length | percent }}).
            </div>
            <div class="alert alert-danger" role="alert">
                Wrong answers:
                <strong>{{data.length - correctAnswers}}</strong>({{(data.length - correctAnswers) / data.length | percent }}
                ).
            </div>
        </div>
    </div>
</div>
